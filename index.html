<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
    <title>SpaceY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body class="dark-bg">
    <header class="dark-bg">
        <div class="menu-button">
            <div class="burger reverse-one" id="burger-one"></div>
            <div class="burger reverse-two" id="burger-two"></div>
            <div class="burger reverse-3" id="burger-three"></div>
        </div>
        <h1>SpaceY</h1>
    </header>
    <nav class="menu medium-bg rubrik">
        <a href="index.html"><h2>Home</h2></a>
        <a href="news.html"><h2>Space news</h2></a>
        <a href="about.html"><h2>About SpaceY</h2></a>
        <a href="space.html"><h2>The solar system</h2></a>
    </nav>
    <div class="fade-layer"></div>
    <div class="landing-wrapper">

        <main class="landing-main"></main>

        <section class="landing-image-scroller">
            <div class="carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
                <div class="slide-images"><img src="img/astroboy.jpg" alt="Astronaut hovering in space"></div>
                <div class="slide-images"><img src="img/rockets_launching.jpg" alt="Rockets launching"></div>
                <div class="slide-images"><img src="img/space_view.jpg" alt="Earth from space"></div>
            </div>
        </section>

        <section class="landing-links">
            <div class="links-text">
                <h1>Read more!</h1>
            </div>
            <a href="about.html" class="medium-bg">
                <h3 class="rubrik">About us</h3><img src="img/space-hub.jpg" alt="space-hub">
            </a>
            <a href="news.html" class="medium-bg">
                <h3 class="rubrik">Space news</h3><img src="img/moonboy.jpg" alt="astronaut on the moon">
            </a>
            <a href="space.html" class="medium-bg">
                <h3 class="rubrik">The solar system</h3><img src="img/starfall.jpg" alt="falling star">
            </a>
        </section>
    </div>
